<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/form-pago.css">
    <title>Pago | Tiempo de Restaurant</title>
</head>

<body>
    <header class="header-principal">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a href="index.html">
                <img class="logo" src="img/logo.png" alt="Logo Tiempo de Restaurant">
            </a>
            <a class="navbar-brand" href="index.html">Tiempo de Restaurant</a>
            <div class="contenedor-nav">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarColor01">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Buscar">
                        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Buscar</button>
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Carrito </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"> Like</a>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="cuerpo">
        <form class="contenedor-formulario">
            <section class="datos-personales">
                <div class="subt-datosa">
                    <h3>Datos personales</h3>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="inputDefault">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre" id="inputNombre" required>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="inputDefault">Apellidos</label>
                    <input type="text" class="form-control" placeholder="Apellidos" id="inputApellido" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" required id="email1" placeholder="email@mail.com">
                    <small id="emailHelp" class="form-text text-muted">Introduce un correo valido para recibir tu ticket</small>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="inputDefault">Telefono</label>
                    <input type="text" class="form-control" placeholder="Apellidos" id="inputApellido" required>
                </div>
                <section class="opciones-pago">
                    <div class="subt-pago">
                        <h3>Datos personales</h3>
                    </div>
                    <button type="submit" class="btn-primary">PAYPAL</button>
                </section>
            </section>
        </form>

    </div>
    <footer>
        <dir class="fondo-footer">
            <ul class="lista-contactos">
                <li>
                    <a href="#">Acerca de</a>
                </li>
                <li>
                    <a href="#">Redes sociales</a>
                </li>
                <li>
                    <a href="#">Terminos y condiciones</a>
                </li>
            </ul>
        </dir>
    </footer>
</body>

</html>
